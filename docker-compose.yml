services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - postgres
      - backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5435/cctv_nvr
      - VITE_DB_HOST=postgres
      - VITE_DB_PORT=5435
      - VITE_DB_NAME=cctv_nvr
      - VITE_DB_USER=postgres
      - VITE_DB_PASSWORD=password
      - VITE_DB_SSL=false

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cctv_nvr
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cctv_nvr
    volumes:
      - ./snapshots:/app/snapshots
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json

  postgres:
    image: postgres:15 # You can specify a version here
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cctv_nvr
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
